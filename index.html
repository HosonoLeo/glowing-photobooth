<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Photobooth Virtuel</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; }
        body { font-family: sans-serif; margin: 0; background: #000; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Conteneur de la caméra */
        #booth { position: relative; width: 100vw; height: 80vh; background: #111; display: flex; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* L'Overlay (votre cadre) */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; object-fit: contain; }
        
        /* Interface */
        .controls { height: 20vh; display: flex; align-items: center; gap: 20px; }
        button { background: var(--primary); border: none; padding: 15px 30px; border-radius: 50px; color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        button:active { transform: scale(0.95); }
        
        /* Aperçu de la photo prise */
        #result-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        canvas { max-width: 90%; max-height: 70%; border: 5px solid white; border-radius: 10px; }
        .result-btns { margin-top: 20px; display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div id="booth">
        <video id="video" autoplay playsinline></video>
        <img id="overlay" src="https://api.iconify.design/material-symbols:frame-person-outline.svg?color=%23ffffff88" alt="Cadre">
    </div>

    <div class="controls">
        <button id="capture-btn">PRENDRE LA PHOTO</button>
    </div>

    <div id="result-container">
        <h2 id="status">Photo prête !</h2>
        <canvas id="canvas"></canvas>
        <div class="result-btns">
            <button id="download-btn" style="background: #27ae60;">TÉLÉCHARGER</button>
            <button id="retake-btn" style="background: #c0392b;">RECOMMENCER</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const resultContainer = document.getElementById('result-container');
        const overlayImg = document.getElementById('overlay');

        // 1. Démarrer la caméra
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, // "user" pour selfie, "environment" pour caméra arrière
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Erreur caméra : " + err);
            }
        }

        // 2. Capturer la photo et fusionner avec l'overlay
        captureBtn.addEventListener('click', () => {
            const ctx = canvas.getContext('2d');
            // On ajuste la taille du canvas à la vidéo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Dessiner la vidéo
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Dessiner l'overlay par-dessus
            ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
            
            // Afficher le résultat
            resultContainer.style.display = 'flex';
        });

        // 3. Téléchargement
        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'mon-photobooth.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // 4. Recommencer
        document.getElementById('retake-btn').addEventListener('click', () => {
            resultContainer.style.display = 'none';
        });

        startCamera();
    </script>
</body>
</html>
